	<body>
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container1 top">
					<a class="brand" href="#"><img src="../static/img/t_logo_main.png"></a>
					<div id="logoutBtn">
						<i class="icon-off icon-white"></i> LOGOUT

				</div>
			</div>
		</div><!--End of NavBar--> 
		<div class="container1"><!--Start of Container-->

				    <div id="showAllBtn">
				       <div class="inner">
						  <i class="icon-th-list"></i> 전체글보기 
					   </div>
					</div>
					<div class="whole_key btn-word" id='sortedKeys' style="display:none;">
						<a class="word"></a>
						<span class="word-count"></span>
					</div>
					<a class="btn btn-link" id='lessMoreKeys' style="display:none">See More</a>
					<div id='keylistarea'></div>
                </div><!--End of Span4-->

				<div id="mainstream"><!--Start of Span7-->
					<div id='selectedKey'>
					    <div class="inner" id="selectedKeyInner">
						  <span>Select a KEYWORD</span>
						</div>
					</div>
					<div class="roundinside" id='msgTemplate' style="display:none;">
				        <div class="userpic"></div>
                        <div class="content_box">
                            <div class='name'></div>
                            <div class='time'><img src="../static/img/ic_at_time.png">&nbsp;</div>
						    <div class='content'></div>
						 <span>in this Article, there are </span>

							<a class="key2 btn btn-small"></a>

						</div>
					</div>

		<script>
		$(document).ready(function(){
			doGetTimeline();
			$("[id=sortedKeys]").live("click",doSelectKeyword);
			$("#showAllBtn").click(doShowAllTimeline);
			$("#logoutBtn").click(doLogout);
			$("#lessMoreKeys").click(doSeeMoreKeys);
			// $('.MoreBtn', $("#lessMoreKeys")).click(doSeeMoreKeys);
			// $('.Top10Btn', $("#lessMoreKeys")).click(doReloadKeys);
		});
		
		var document_height = $(document).height();
		$('#keylistarea').css('height', document_height-110 + 'px');	
		$('#timelinearea').css('height', document_height-100 + 'px');	
		</script>
